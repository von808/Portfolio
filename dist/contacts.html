<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="/">
            <img class="logo-img" src="images/logo.svg" alt="logo">
          </a>

          <button class="dark-mode-btn">
            <img class="light-mode" src="images/sun.svg" alt="light-mode">

            <img class="dark-mode" src="images/moon.svg" alt="dark-mode">

          </ul>
        </div>

        <section class="contacts">

            <div class="contacts__inner contacts__inner">
              <h1 class="contacts__title title text-c1 wow fadeInUp" data-wow-duration="1s" data-wow-offset="50">Contacts</h1>
              <div class="contacts__content">
                <div class="contacts__content-item wow fadeInUp" data-wow-duration="1s" data-wow-offset="50">

                  <p class="contacts__content-text text">
                    Novosibirsk, Russia

                <div class="contacts__content-item wow fadeInUp" data-wow-duration="1s" data-wow-offset="50">

                  <a class="contacts__content-text text link" href="https://www.fl.ru/users/alexandrsergjob/portfolio/">
                    FL.ru
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>

                </a>
              </li>
              <li class="socials__item">
                <a class="socials__item-link" href="#">
                  <img class="socials__item-img" src="images/socials-twitter.svg" alt="twitter">
                </a>
              </li>
              <li class="socials__item">
                <a class="socials__item-link" href="#">
                  <img class="socials__item-img" src="images/socials-github.svg" alt="github">
                </a>
              </li>
              <li class="socials__item">
                <a class="socials__item-link" href="#">
